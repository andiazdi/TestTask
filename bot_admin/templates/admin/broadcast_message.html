{% extends "admin/base_site.html" %}

{% block content %}
<h2>{{ title }}</h2>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    {% for user in users %}
        <input type="hidden" name="_selected_action" value="{{ user.pk  }}">
    {% endfor %}
    <input type="hidden" name="apply" value="1">
    <input type="hidden" name="action" value="broadcast_message">
    <input type="submit" class="default" value="Отправить">
</form>
{% endblock %}
